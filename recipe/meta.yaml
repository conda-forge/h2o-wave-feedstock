{% set name = "h2o-wave" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/h2oai/wave/archive/v{{ version }}.tar.gz
  sha256: 63c24b811067087dcc3ce409e045dd247505e8b8d5aaab45e8621df3dc9f1023

build:
  entry_points:
    - wave = h2o_wave.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install ./py/h2o_wave -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - click
    - httpx >=0.16.1
    - inquirer
    - starlette >=0.13.8
    - uvicorn >=0.17.6

test:
  imports:
    - h2o_wave
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  description: H2O Wave is a lightweight software stack for programming interactive web applications entirely in Python (no HTML/Javascript/CSS required).
  dev_url: https://github.com/h2oai/wave
  doc_url: https://wave.h2o.ai/
  home: https://wave.h2o.ai/
  summary: Python driver for H2O Wave Realtime Apps
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
    - py/h2o_wave/LICENSE

extra:
  recipe-maintainers:
    - rxm7706
